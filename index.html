<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Cennik Przedmiotów Legendarnych</title>
    <style>
      body {
        background: #0a0a0a;
        color: white;
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #fff;
      }
      h1 span {
        color: orange;
        text-shadow: 1px 1px 0 black;
      }
      .legend-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .boss-block {
        background: #111;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #333;
        max-width: 380px;
        flex: 1 1 360px;
      }
      #placeholder {
        width: 100%;
        border: 2px dashed #444;
        padding: 30px;
        border-radius: 10px;
        margin-top: 30px;
        font-size: 18px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>CENNIK PRZEDMIOTÓW <span>LEGENDARNYCH</span></h1>

    <div class="legend-container" id="content">
      <div id="placeholder">Wczytywanie danych z pliku...</div>
    </div>

    <script>
      fetch("data.html")
        .then((response) => response.text())
        .then((html) => {
          const container = document.getElementById("content");
          container.innerHTML += html;

          const ph = document.getElementById("placeholder");
          if (ph) ph.remove();
        })
        .catch((err) => {
          document.getElementById("placeholder").innerText =
            "Błąd wczytywania danych.";
          console.error("Błąd ładowania data.html:", err);
        });
    </script>
  </body>
</html>
