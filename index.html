<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Cennik Przedmiotów Legendarnych</title>
    <style>
      body {
        background: #0a0a0a;
        color: white;
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #fff;
      }
      h1 span {
        color: orange;
        text-shadow: 1px 1px 0 black;
      }
      .legend-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .boss-block {
        background: #111;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #333;
        width: 360px;
        display: flex;
        flex-direction: column;
      }
      .boss-block h2 {
        color: white;
        text-align: center;
        margin: 0;
      }
      .boss-img {
        text-align: center;
        margin: 10px 0;
      }
      .boss-img img {
        image-rendering: pixelated;
      }
      .legendary-loot {
        flex-grow: 1;
      }
      .item {
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: space-between;
      }
      .item img {
        width: 48px;
        height: 48px;
        image-rendering: pixelated;
      }
      .item-details {
        text-align: left;
        flex-grow: 1;
      }
      .item-name {
        color: orange;
        font-weight: bold;
      }
      .item-lvl {
        font-size: 13px;
        color: #aaa;
      }
      .price-placeholder {
        background: #000;
        border: 1px solid #555;
        padding: 3px 6px;
        border-radius: 5px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>CENNIK PRZEDMIOTÓW <span>LEGENDARNYCH</span></h1>
    <div class="legend-container" id="content">Wczytywanie danych...</div>

    <script>
      fetch("data.json")
        .then((res) => res.json())
        .then((data) => {
          const content = document.getElementById("content");
          content.innerHTML = "";
          data.forEach((boss) => {
            const block = document.createElement("div");
            block.className = "boss-block";
            block.innerHTML = `
            <h2>${boss.boss}</h2>
            <div class="boss-img">
              <img src="${boss.img}" alt="${boss.boss}">
            </div>
            <div class="legendary-loot">
              ${boss.items
                .map(
                  (item) => `
                <div class="item">
                  <img src="${item.img}" alt="${item.name}">
                  <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-lvl">Poziom: ${item.lvl}</div>
                  </div>
                  <span class="price-placeholder">___</span>
                </div>
              `
                )
                .join("")}
            </div>
          `;
            content.appendChild(block);
          });
        })
        .catch((err) => {
          document.getElementById("content").innerText =
            "Błąd ładowania danych.";
          console.error(err);
        });
    </script>
  </body>
</html>
